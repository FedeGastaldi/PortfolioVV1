<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum scale=1">

    
    

    <link rel="stylesheet" href="/assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="/assets/fonts/poppins/poppins.css">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/scroll.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/loader.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
    <link rel="icon" href="/assets/img/FG2.jpg">

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>


    <script src="/assets/js/menu.js"></script>

    <script src="/assets/js/map.js" defer></script>
    
    

    <title>Portfolio - FedeGastaldi</title>
</head>
<body>


    <!--Layout principal-->
    <div class="layout">

        <!--Barra lateral (info usuario)-->
         <aside class="layout__aside">

            <section class="aside__user-info">

                <!--info general usuario-->
                <div class="user-info__general">
                    <div class="user-info__container-image">
                        <img src="/assets/img/FG2.jpg" class="user-info__image">


                    </div>

                    <h2 class="user-info__name">Federico Gastaldi</h2>
                    <h4 class="user-info__job">Software Developer</h4>
                </div>

                <!--Menu de navegacion-->
                <nav class="layout__menu">
                    <ul class="menu__list">
                        <li class="menu__option">
                            <a href="index.html" class="menu__link ">
                                <i class="menu__icon fa-solid fa-house"></i>
                                <span class="menu__overlay">Home</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="sobre-mi.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-user"></i>
                                <span class="menu__overlay">Sobre mí</span>
                            </a>
                        </li>
                        
                        <li class="menu__option">
                            <a href="educacion.html" class="menu__link ">
                                <i class="menu__icon fa-solid fa-graduation-cap"></i>
                                <span class="menu__overlay">Educación</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="portfolio.html" class="menu__link ">
                                <i class="menu__icon fa-solid fa-briefcase"></i>
                                <span class="menu__overlay">Portfolio</span>
                            </a>
                        </li>

                        

                        <li class="menu__option">
                            <a href="contacto.html" class="menu__link menu__link--active">
                                <i class="menu__icon fa-solid fa-envelope"></i>
                                <span class="menu__overlay">Contacto</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <!--Links o redes-->

                <div class="user-info__links">
                    <ul class="links__social">
                        <li class="social__option">
                            <a href="https://github.com/FedeGastaldi" target="_blank" class="social__link">
                                <i class="social__icon fa-brands fa-github"></i>
                            </a>
                        </li>

                        <li class="social__option">
                            <a href="https://www.linkedin.com/in/fedegastaldi/" target="_blank" class="social__link">
                                <i class="social__icon fa-brands fa-linkedin"></i>
                            </a>
                        </li>

                        <li class="social__option">
                            <a href="https://www.instagram.com/fedev___/" target="_blank" class="social__link">
                                <i class="social__icon fa-brands fa-instagram"></i>
                            </a>
                        </li>

                        <li class="social__option">
                            <a href="https://twitter.com/Fedev__" target="_blank" class="social__link">
                                <i class="social__icon fa-brands fa-twitter"></i>
                            </a>
                        </li>

                    </ul>
                </div>

                <!--Boton cv-->
                <div class="user-info__buttons">
                    <a href="https://drive.google.com/file/d/1SD4zgAHw3E8GjVt4MPZVG1Zy4NXXT3rG/view?usp=sharing" target="_blank" class="user-info__btn">Descargar CV</a>
                </div>

                <!--Footer-->
                <footer class="user-info__footer">
                    &copy; 2023 Federico Gastaldi

                </footer>
            </section>
         </aside>

         <!--menu hamburguesa-->
         <div class="layout__menu-toggle">
            <i class="menu-toggle__icon fa-solid fa-bars"></i>
            <i class="menu-toggle__icon fa-solid fa-xmark"></i>
         </div>

         <!--contenido principal-->

         <main class="layout__content">

            <section class="content__page content__contact">
                
                <header class="contact__header">
                    <h1 class="contact__title">Contacto</h1>
                </header>


                <div class="contact__container">

                    <section class="contact__info">

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-location-dot"></i>
                            <h2 class="contact__subtitle">Ceres</h2>

                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-envelope"></i>
                            <h2 class="contact__subtitle">gastaldifederico69@gmail.com</h2>

                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-circle-check"></i>
                            <h2 class="contact__subtitle">Desarrollador</h2>

                        </div>

                        

                    </section>

                    <section class="contact__form-box">

                        <div class="contact__map" id="load-iframe-map">
                            
                            <span class="loader"></span>

                        </div>

                        <header class="contact__form-header">
                            <h3 class="form-header__subtitle">¿Como Puedo <span class="title__color">Ayudarte?</span> </h3>
                        </header>

                        <form action="" class="contact__form" id="contact-form">
                            <div class="form__container">
                                <section class="form__left">
                                    <div class="form__group">
                                        <input type="text" class="form__input" name="name" required placeholder="Nombre">
                                        <label for="name" class="form__label">Nombre</label>
                                    </div>
                                    <div class="form__group">
                                        <input type="email" class="form__input" name="email" required placeholder="Email">
                                        <label for="email" class="form__label">Email</label>
                                    </div>
                                    <div class="form__group">
                                        <input type="text" class="form__input" name="asunto" required placeholder="Asunto">
                                        <label for="asunto" class="form__label">Asunto</label>
                                    </div>
                                </section>
                                <section class="form__right">
                                    <div class="form__group form__group--textarea">
                                        <textarea name="message" id="" class="form__input form__input--textarea" required placeholder="Mensaje"></textarea>
                                        <label for="message" class="form__label">Mensaje</label>
                                    </div>
                                </section>
                            </div>
                            <input type="submit" class="form__button" value="Enviar Mensaje">
                        </form>

                    </section>

                </div>
                

                
            </section>

         </main>
    </div>

    <script src="./assets/js/sendmail.js"></script>
    

</body>
</html>
